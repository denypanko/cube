<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square-1">
        <div class="circle"></div>
    </div>
    <div class="square-2">
        <div class="circle"></div>
        <div class="circle end"></div>
    </div>
    <div class="square-3">
        <div class="circle"></div>
        <div class="circle center"></div>
        <div class="circle end"></div>
    </div>
    <div class="square-4">
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="square-5">
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="circle center"></div>
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="square-6">
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="col">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
